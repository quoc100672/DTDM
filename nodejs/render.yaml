services:
  # Web Service
  - type: web
    name: nodejs-product-app
    env: node
    region: singapore
    plan: free
    rootDir: nodejs
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: product-postgres
          property: connectionString
      - key: DB_HOST
        fromDatabase:
          name: product-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: product-postgres
          property: port
      - key: DB_USER
        fromDatabase:
          name: product-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: product-postgres
          property: password
      - key: DB_NAME
        fromDatabase:
          name: product-postgres
          property: database

databases:
  # PostgreSQL Database (FREE)
  - name: product-postgres
    databaseName: product_db
    plan: free
    region: singapore
